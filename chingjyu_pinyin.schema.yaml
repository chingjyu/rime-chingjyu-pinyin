# Rime schema
# encoding: utf-8

__include: chingjyu_pinyin_hant.schema:/

schema:
  schema_id: chingjyu_pinyin_hans
  name: 清羽拼音
  version: "0.1"
  author:
    - 清羽 <i@chingjyu.cyou>
  description: |
    清羽拼音

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: zh_hans
    reset: 1
    states: [ 汉字, 漢字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

translator:
  prism: chingjyu_pinyin_hans

simplifier:
  opencc_config: t2s.json
  option_name: zh_hans

key_binder:
  bindings/+:
    - { when: always, accept: Control+Shift+4, toggle: zh_hans }
    - { when: always, accept: Control+Shift+dollar, toggle: zh_hans }
