# Rime schema
# encoding: utf-8

schema:
  schema_id: chingjyu_pinyin
  name: 清羽拼音
  version: '1.2'
  author:
    - 清羽 <i@chingjyu.cyou>
  description: |
    清羽拼音

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - options: [ noop, zh_hant, zh_hk, zh_tw ]
    reset: 0
    states: [ 简体, 繁体, 香港繁体, 台湾繁体 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - script_translator
  filters:
    - simplifier@zh_hant
    - simplifier@zh_hk
    - simplifier@zh_tw
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    __patch:
      - pinyin:/abbreviation
      - pinyin:/spelling_correction
      - pinyin:/key_correction

translator:
  dictionary: chingjyu_pinyin
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

zh_hant:
  option_name: zh_hant
  opencc_config: s2t.json

zh_hk:
  option_name: zh_hk
  opencc_config: s2hk.json

zh_tw:
  option_name: zh_tw
  opencc_config: s2twp.json

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
  initial_quality: 1

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'

__patch:
  - chingjyu_pinyin.custom:/patch?
